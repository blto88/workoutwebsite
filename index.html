<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timers</title>
</head>
<body>
    <div class="timer" id="legs">
        <h2>Legs</h2>
        <div id="legs-timer">7 days</div>
        <button onclick="startTimer('legs', 7)">Start Timer</button>
        <button onclick="stopTimer('legs')">Stop Timer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
